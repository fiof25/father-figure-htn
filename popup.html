<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .character-selection {
      margin: 15px 0;
      text-align: center;
    }
    
    .character-option {
      display: inline-block;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
    }
    
    .character-option:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    .character-option.selected {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 2px white;
    }
    
    .character-option img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      margin-bottom: 5px;
    }
    
    .character-option span {
      display: block;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .message {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Father Figure</h1>
    <p>Your personal motivational companion</p>
  </div>
  
  <div class="character-selection">
    <div class="character-option" data-character="1" id="character-bill">
      <img src="assets/newbill1.png" alt="Bill">
      <span>Bill</span>
    </div>
    <div class="character-option" data-character="2" id="character-dave">
      <img src="assets/dave.png" alt="Dave">
      <span>Dave</span>
    </div>
    <div class="character-option" data-character="3" id="character-chang">
      <img src="assets/chang.png" alt="Chang">
      <span>Chang</span>
    </div>
  </div>
  
  <button class="button" id="dad-joke-btn">
    ðŸ˜„ Tell Me a Dad Joke
  </button>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
  
</body>
</html>
