<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .message {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>👨‍👧‍👦 Father Figure</h1>
    <p>Your supportive companion</p>
  </div>
  
  <button id="cheer" class="button">🎉 Cheer Me On</button>
  <button id="advice" class="button">💡 Give Me Advice</button>
  <button id="motivation" class="button">💪 Motivate Me</button>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
